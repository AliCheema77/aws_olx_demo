version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.6
    commands:
      - python3 manage.py makemigrations
      - python3 manage.py migrate
      - echo Installing dependencies
      - pip install -r requirements.txt

  build:
    commands:
      - echo Build started on `date`

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'